<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container h-100">
    <div class="row">
        <div class="col-2">
            <div class="row">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select data
                    </button>
                    <div class="dropdown-menu" id="graph-selector" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" data-graph="graph_reddit_t2_md2.json.gz" href="#">JS graph</a>
                        <a class="dropdown-item" data-graph="graph.reddit_t2_md2.gexf.gz" href="#">GEXF new graph</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-4">
            <select class="node-selector" style="width: 100%">
                <option></option>
            </select>
        </div>
        <div id="info-disp" class="col-8"></div>
        <hr />
    </div>
    <div class="row h-100">
        <div id="sigma-container" class="w-100 h-100">
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
